    <path d="M4 0C1.8 0 0 1.8 0 4C0 7 4 12 4 12S8 7 8 4C8 1.8 6.2 0 4 0ZM4 6C2.9 6 2 5.1 2 4C2 2.9 2.9 2 4 2C5.1 2 6 2.9 6 4C6 5.1 5.1 6 4 6Z" fill="#ffffff"/>
